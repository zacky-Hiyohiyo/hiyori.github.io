    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            /* 背景由JS动态设置，此处保留回退 */
            background-color: #1a1e2c;
        }

        .header {
            height: 86px;
            background-color: rgba(12, 230, 99, 0.5);
            backdrop-filter: blur(3px);
            width: 100%;
            flex-shrink: 0;
        }

        .header .wrapper {
            display: flex;
            align-items: center;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo a {
            display: block;
            width: 80px;
            height: 80px;
            font-size: 0;
            background-image: url(./title_ico/user3.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            /* 移除原来的奇怪边距，改用flex对齐 */
            margin: 0;
        }

        .nav {
            margin-left: 10%;
            font-size: 35px;
        }

        .nav ul {
            display: flex;
            gap: 10px;
        }

        .nav li {
            list-style-type: none;
        }

        .nav li a {
            display: block;
            padding: 10px 18px;
            line-height: 1.2;
            color: rgb(251, 251, 251);
            font-weight: bold;
            text-decoration: none;
            white-space: nowrap;
            transition: 0.2s;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .nav li .active,
        .nav li a:hover {
            border-bottom: 4px solid rgb(9, 159, 229);
        }

        /* main section 图片网格 */
        section {
            flex: 1 0 auto;
            margin: 30px auto;
            width: min(978px, 94%);
            background-color: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(2px);
            border-radius: 36px 36px 28px 28px;
            padding: 20px 25px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
        }

        section ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 14px 0;
            /* 垂直gap，水平由justify控制 */
        }

        section ul li {
            width: 152px;
            height: 152px;
            list-style-type: none;
            background: rgba(255, 255, 240, 0.2);
            border-radius: 20px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        section ul li:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 18px rgba(0, 0, 0, 0.3);
        }

        section ul li img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* 保证填满格子，不变形 */
            display: block;
        }

        /* 新增“待更新”区域 */
        .coming-soon {
            flex-shrink: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            color: #fff6e0;
            text-align: center;
            padding: 28px 20px 32px;
            border-top: 2px dashed #ffd966;
            border-bottom: 2px dashed #ffd966;
            margin-top: 20px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
        }

        .coming-soon .inner {
            max-width: 800px;
            margin: 0 auto;
        }

        .coming-soon h2 {
            font-size: 3rem;
            letter-spacing: 8px;
            font-weight: 400;
            text-transform: uppercase;
            color: #ffe484;
            text-shadow: 0 0 10px #b1ff9b, 0 0 20px #25d500;
            margin-bottom: 16px;
        }

        .coming-soon p {
            font-size: 1.4rem;
            line-height: 1.8;
            opacity: 0.95;
            word-break: break-word;
            background: rgba(255, 255, 255, 0.1);
            padding: 18px 24px;
            border-radius: 60px;
            display: inline-block;
            backdrop-filter: blur(2px);
            border: 1px solid #ffd966;
            box-shadow: inset 0 0 18px #b3ffaa;
        }

        .coming-soon p span {
            display: inline-block;
            animation: pulseGlow 2.2s infinite;
        }

        @keyframes pulseGlow {
            0% {
                text-shadow: 0 0 2px #fff;
            }

            50% {
                text-shadow: 0 0 18px #ffdd77, 0 0 30px #fff2b5;
            }

            100% {
                text-shadow: 0 0 2px #fff;
            }
        }


        body>section {
            margin-bottom: 10px;
        }


        @media (max-width: 800px) {
            .nav {
                font-size: 24px;
                margin-left: 5%;
            }

            .nav li a {
                padding: 6px 10px;
            }

            section ul li {
                width: 130px;
                height: 130px;
            }
        }

        @media (max-width: 550px) {
            .header .wrapper {
                flex-wrap: wrap;
                justify-content: center;
                gap: 5px;
            }

            .nav {
                margin-left: 0;
            }
        }
    </style>
